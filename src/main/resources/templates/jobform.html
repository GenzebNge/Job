<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${job}"
      method=""post>
    Title :<input type="text" th:field="*{title}">
    <span th:if="${#field.hasErrors('title')}"
          th:errors="*{title}"></span> <br />
    Employer :<input type="text" th:field="*{employer}" />
     <span th:if="${#field.hasErrors('employer')"
     th:errors="*{employer}"></span><br />
    Description :<textarea rows ="3" th:filed="*{description}" />
    <span th:if="${#field.hasErrors('description')}"
    th:errors="*{description}"></span>
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
